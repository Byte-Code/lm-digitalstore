<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <style>
      /* In order to place the tracking correctly */
      canvas.drawing, canvas.drawingBuffer {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
    <title>Hello Electron React!</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript"> var utag_data = { page_load: "1" } </script>
    <script type="text/javascript"> (function(a,b,c,d){
      const argv = require('electron').remote.process.argv;
      const isDebugMode = argv.indexOf('--debug') > 0 || argv.indexOf('--stage') > 0;
      var env = process.env.NODE_ENV === 'development' || isDebugMode ? 'test' : 'prod';
      a=`https://ds-tealium.leroymerlin.it/tealium/${env}/utag.js`;
      b=document;c='script';d=b.createElement(c);d.src=a;
      d.type='text/java'+c;d.async=true;
      a=b.getElementsByTagName(c)[0];a.parentNode.insertBefore(d,a);
    })();
    </script>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        // HACK: Writing the script path should be done with webpack
        document.body.appendChild(script);

        // disable zoom https://github.com/electron/electron/issues/3609
        const webFrame = require('electron').webFrame
        webFrame.setVisualZoomLevelLimits(1, 1);
        webFrame.setLayoutZoomLevelLimits(0, 0);
      }
    </script>
  </body>
</html>
